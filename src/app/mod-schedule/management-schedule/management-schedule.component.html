<p-toast position="top-right"></p-toast>

<p-card>
  <ng-template pTemplate="header" >
    <div class="flex align-content-center justify-content-center">
      <h1>Gestion de Clases</h1>
    </div>
  </ng-template >
  <p-button label="Agregar Nueva Clase" [routerLink]="['/nuevo-clase']" severity="success"></p-button>
</p-card>

<br>

<p-card>
  <div class="card">
    <p-table
      [value]="scheduleDomains"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      paginatorLocale="fa-IR">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:10%">Fecha Inicio</th>
          <th style="width:10%">Fecha Fin</th>
          <th style="width:10%">Profesor</th>
          <th style="width:10%">Materia</th>
          <th style="width:10%">Salon</th>
          <th style="width:10%">Usuario</th>
          <th style="width:10%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clases>
        <tr>
          <td>{{ clases.starDate }}</td>
          <td>{{ clases.endDate }}</td>
          <td>{{ clases.professorId.name }}</td>
          <td>{{ clases.universitySubjectId.description }}</td>
          <td>{{ clases.roomId.description }}</td>
          <td>{{ clases.userId.username }}</td>
          <td><p-button label="Editar" [text]="true" (onClick)="navigateToEditUser(clases)"></p-button>
            <p-button label="Eliminar" [text]="true" severity="danger" (onClick)="delete(clases)"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
