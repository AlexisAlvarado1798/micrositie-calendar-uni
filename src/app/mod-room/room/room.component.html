<p-toast></p-toast>

<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-content-center justify-content-center">
      <h1>Gestion de Salones</h1>
    </div>
  </ng-template>
  <p-button label="Agregar Nuevo Salon" [routerLink]="['/new-room']" severity="success"></p-button>
</p-card>

<br>

<p-card>
  <div class="card">
    <p-table
      [value]="roomDomains"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      paginatorLocale="fa-IR">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Codigo</th>
          <th style="width:25%">Numero de Estudiantes</th>
          <th style="width:25%">Descripcion</th>
          <th style="width:25%">Estado</th>
          <th style="width:25%">Fecha de Creacion</th>
          <th style="width:25%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-room>
        <tr>
          <td>{{ room.code }}</td>
          <td>{{ room.capacity }}</td>
          <td>{{ room.description }}</td>
          <td>{{ room.active }}</td>
          <td>{{ room.creationDate }}</td>

          <td><p-button label="Editar" [text]="true"></p-button>
            <p-button label="Eliminar" [text]="true" severity="danger"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-card>
