<p-toast></p-toast>

<p-card>
  <ng-template pTemplate="header">
    <div class="flex align-content-center justify-content-center">
      <h1>Gestion de Usuarios</h1>
    </div>
  </ng-template>
  <p-button label="Agregar Nuevo Usuario" [routerLink]="['/new-user']" severity="success"></p-button>
</p-card>

<br>

<p-card>
  <div class="card">
    <p-table
      [value]="userDomains"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      paginatorLocale="fa-IR">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Usuario</th>
          <th style="width:25%">Fecha de Creacion</th>
          <th style="width:25%">Estado</th>
          <th style="width:25%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.creationDate }}</td>
          <td>{{ user.active }}</td>
          <td><p-button label="Editar" [text]="true" (onClick)="navigateToEditUser(user)"></p-button>
            <p-button label="Eliminar" [text]="true" (onClick)="delete(user)" severity="danger"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-card>
