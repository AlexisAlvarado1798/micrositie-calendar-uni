<p-toast></p-toast>

<p-card>
  <p-button label="Agregar Nuevo Professor" [routerLink]="['/new-professor']" severity="success"></p-button>
</p-card>

<br>

<p-card>
  <div class="card">
    <p-table
      [value]="professorDomain"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[10, 25, 50]"
      paginatorLocale="fa-IR">
      <ng-template pTemplate="header">
        <tr>
          <th style="width:25%">Codigo</th>
          <th style="width:25%">Nombre y Apellido</th>
          <th style="width:25%">Fecha de Creacion</th>
          <th style="width:25%">Correo Electronico</th>
          <th style="width:25%">Estado</th>
          <th style="width:25%">Acciones</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-professor>
        <tr>
          <td>{{ professor.code }}</td>
          <td>{{ professor.name }} {{ professor.lastname }}</td>
          <td>{{ professor.email }}</td>
          <td>{{ professor.creationDate }}</td>
          <td>{{ professor.active }}</td>
          <td><p-button label="Editar" [text]="true" ></p-button>
            <p-button label="Eliminar" [text]="true" severity="danger"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

</p-card>
